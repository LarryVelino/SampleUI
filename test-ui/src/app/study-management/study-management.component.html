<div>
  <div *ngFor="let item of studies">
    Name: <b>{{item.name}}</b> and Id: <b>{{item.id}}</b>
    <div *ngFor="let user of item.users">
      User Name: <b>{{user.name}}</b> and User Id: <b>{{user.id}}</b>
  </div>
</div>
  <div class="submit-form">

      <div class="form-group">
        <label for="userId">User Id</label>
        <input
          class="form-control"
          id="userId"
          name="userId"
          [(ngModel)]="userId"
        />
        <label for="studyId">Study Id</label>
        <input
          class="form-control"
          id="studyId"
          name="studyId"
          [(ngModel)]="studyId"
        />
      </div>

      <button (click)="addUserToStudy(studyId, userId)" class="btn btn-success">Add User</button>
      <button (click)="removeUserFromStudy(studyId, userId)" class="btn btn-success">Remove User</button>
      <button (click)="getStudyUsers(studyId)" class="btn btn-success">Get Users in Study</button>
      <button (click)="getStudiesWithUser(userId)" class="btn btn-success">Find Studies With user</button>
    </div>
</div>
